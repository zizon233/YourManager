<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>까까 채팅방</title>
    </head>
    <body>
        <center>
        <h1>오둥이 테스트</h1>
        <!-- 니 아이피 주소 {{ request.remote_addr }} <br/> -->
        <img src="{{ url_for('static', filename='img/odung.png') }}"> </br></br>
        <input type="text", style="width:300px;border:0 solid black", id="text", value="{{ response }}" readonly /> </br>
        <form method="POST" >
            {{form.csrf_token}}
            {{form.user_id(style="width:300px;", placeholder="아이디", autofocus=true)}} </br>
            {{form.password(style="width:300px;", placeholder="비밀번호")}} </br>
            <input type="button", id="register_button", onclick="register()", value="회원가입" />
            <button type="submit">제출</button>
        </form>
        </center>
        
    </body>
</html>

<script type="text/javascript" charset="utf-8">
    
    var myPassword = document.getElementById('password');
    myPassword.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("login_button").click();
        }
    })

    function register() {
        location.href = document.location.href + 'register'
    }

</script>
<style>
    body {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
    }
</style>
